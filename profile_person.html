<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css?v=3">
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;500;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <!-- swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <title>AntsBet</title>
</head>

<body>

  <header class="header">
    <div class="wrap content">
      <a href="#" class="header-logo"><img src="img/main/logo.svg" alt=""></a>
      <a href="#" class="header-btn btn">Скачать бота</a>
      <div class="header-name js-miniprofileTrigger">Nickname</div>
      <div class="header-burger js-menuTrigger"><img src="img/main/burger.svg" alt=""></div>
    </div>

  </header>

  <div class="miniprofile">
    <div class="miniprofile-info">
      <div class="miniprofile-info__img"><img src="" alt=""></div>
      <span class="miniprofile-info__name">Alexander</span>
      <span class="miniprofile-info__email">email@email.com</span>
      <a href="profile.html" class="btn miniprofile-info__btn">Профиль</a>
    </div>
    <button class="miniprofile-btn">Выйти</button>
  </div>


  <div class="menu">
    <div class="menu-nav">
      <a href="#" class="menu-btn btn">Скачать</a>


      <a href="office.html" class="menu-item ">
        <img src="img/menu/office-icon.svg" alt="" class="menu-item__img">
        <span class="menu-item__text">Кабинет</span>

      </a>

      <a href="structure.html" class="menu-item">
        <img src="img/menu/structure-icon.svg" alt="" class="menu-item__img">
        <span class="menu-item__text">Структура</span>
      </a>

      <a href="finance.html" class="menu-item">
        <img src="img/menu/finance-icon.svg" alt="" class="menu-item__img">
        <span class="menu-item__text">Финансы</span>
      </a>

      <a href="packages.html" class="menu-item">
        <img src="img/menu/packeges-icon.svg" alt="" class="menu-item__img">
        <span class="menu-item__text">Пакеты</span>
      </a>

      <a href="education.html" class="menu-item">
        <img src="img/menu/education-icon.svg" alt="" class="menu-item__img">
        <span class="menu-item__text">Обучение</span>
      </a>
      <a href="profile.html" class="menu-item menu-item_current">
        <img src="img/menu/profile-icon_active.svg" alt="" class="menu-item__img">
        <span class="menu-item__text">Профиль</span>
      </a>

      <a href="dosc.html" class="menu-item">
        <img src="img/menu/docs-icon.svg" alt="" class="menu-item__img">
        <span class="menu-item__text">Документы</span>
      </a>

      <a href="news.html" class="menu-item">
        <img src="img/menu/news-icon.svg" alt="" class="menu-item__img">
        <span class="menu-item__text">Новости компании</span>
      </a>

      <a href="faq.html" class="menu-item">
        <img src="img/menu/faq-icon.svg" alt="" class="menu-item__img">
        <span class="menu-item__text">FAQ</span>
      </a>
    </div>
  </div>

  <main class="main">
    <section class="section profile">

      <div class="wrap">
        <div class="section-message">
          <img src="img/office/message-icon.svg" alt="">
        </div>
        <h2 class="section-title">Профиль</h2>

        <div class="profile-wrap content">
          <div class="left">
            <div class="profile-info box">
              <div class="profile-info__img">
                <img src="" alt="">
                <button class="profile-info__edit"><i class="icon icon-edit"></i></button>

              </div>
              <span class="profile-info__name">User Name</span>
              <span class="profile-info__id">ID: 123123123</span>
            </div>

            <div class="profile-nav box">
              <a href="profile.html" class="profile-nav__item ">Общая информация</a>
              <a href="profile_person.html" class="profile-nav__item current">Личные данные </a>
              <a href="profile_password.html" class="profile-nav__item">Пароли</a>
            </div>
          </div>
          <form action="#" class="profile-content right box">
            <span class="profile-content__placeholder">Имя</span>
            <input type="text" class="profile-content__input input" placeholder="Александр">

            <span class="profile-content__placeholder">Фамилия</span>
            <input type="text" class="profile-content__input input" placeholder="Иванов ">

            <span class="profile-content__placeholder">Отчество</span>
            <input type="text" class="profile-content__input input" placeholder="Семенович ">

            <span class="profile-content__placeholder">Дата рождения</span>
            <div class="profile-content__date">
              <input class="datepicker-here profile-content__input input" type="text" readonly=""
                placeholder="дд/мм/гггг">
              <div class="profile-content__img">
                <img src="img/profile/calendar-icon.svg" alt="">
              </div>
            </div>

            <button class="profile-content__btn btn btn-primary">Сохранить</button>

          </form>
        </div>


      </div>
    </section>


  </main>

  <div class="footer"></div>

  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
